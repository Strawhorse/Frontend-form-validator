<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend form validation</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Sign up today!</h1>

        <!-- form -->
        <form id="form">

            <!-- full name -->
            <div class="form-group">
                <label for="name">Full Name: </label>
                <input type="text" id="name" placeholder="Bill Smith" name="name" required minlength="3" maxlength="100">
            </div>

            <!-- phone numnber -->
            <div class="form-group">
                <label for="phone">Telephone: </label>
                <input type="tel" id="phone" placeholder="087-9639639" name="phone" pattern="[0-9]{3}-[0-9]{7}">
            </div>

            <!-- email -->
            <div class="form-group">
                <label for="email">Email: </label>
                <input type="email" id="email" placeholder="yourname@something.com" name="email" required >
            </div>

            <!-- website address -->
            <div class="form-group">
                <label for="website">Website URL: </label>
                <input type="URL" id="website" placeholder="www.something.else" name="website" required>
            </div>

            <!-- password/s -->
            <div class="form-group">
                <label for="password1">Password: </label>
                <input type="password" id="password1" placeholder="Set password here (Min. 8 characters)" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" title="Please add at least 1 uppercase character, 1 lowercase character, and 1 number">
            </div>

        <!-- confirm password -->
            <div class="form-group">
                <label for="password2">Confirm Password: </label>
                <input type="password" id="password2" placeholder="Confirm password here..." name="password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" title="Please add at least 1 uppercase character, 1 lowercase character, and 1 number">
            </div>

            <!-- button for submitting form -->
            <button type="submit">REGISTER DETAILS</button>

        </form>

        <!-- outcome message -->
        <div class="message-container">
            <h3 id="message">Don't hesitate!</h3>
        </div>

    </div>


    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
