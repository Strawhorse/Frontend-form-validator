<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend form validation</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Sign up today!</h1>

        <!-- form -->
        <form id="id">

            <!-- full name -->
            <div class="form-group">
                <label for="name">Full Name: </label>
                <input type="text" id="name" placeholder="Bill Smith">
            </div>

            <!-- phone numnber -->
            <div class="form-group">
                <label for="phone">Telephone: </label>
                <input type="tel" id="phone" placeholder="353-087-9639639">
            </div>

            <!-- email -->
            <div class="form-group">
                <label for="email">Email: </label>
                <input type="email" id="email" placeholder="yourname@something.com">
            </div>

            <!-- website address -->
            <div class="form-group">
                <label for="Website URL">Website URL: </label>
                <input type="url" id="website" placeholder="www.something.else">
            </div>

            <!-- password/s -->
            <div class="form-group">
                <label for="password1">Password: </label>
                <input type="password" id="password1" placeholder="Set password here...">
            </div>

        <!-- confirm password -->
            <div class="form-group">
                <label for="password2">Confirm Password: </label>
                <input type="password" id="password2" placeholder="Confirm password here...">
            </div>

            <!-- button for submitting form -->
            <button type="submit">REGISTER DETAILS</button>

        </form>

        <!-- outcome message -->
        <div class="message-container">
            <h3 id="message">Don't hesitate!</h3>
        </div>

    </div>


    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
